<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Merge Physics Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-wrapper">
        <div id="next-fruit-container">
            <p id="next-fruit-text">Next Food:</p>
            <div id="next-fruit-wrapper">
                <div id="next-fruit"></div>
            </div>
            <div id="score-container">
                <span id="score">Score: 0</span>
            </div>
        </div>
        <div id="game-and-legend">
            <div id="game-container"></div>
            <div id="legend">
                <h2>Food Legend</h2>
                <div id="legend-items"></div>
            </div>
        </div>
    </div>
    <script src="src/minijuegos/food/config.js"></script>
    <script src="src/minijuegos/food/fruit.js"></script>
    <script src="src/minijuegos/food/utils.js"></script>
    <script src="src/minijuegos/food/game.js"></script></body>
</html>
