<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BIT BY BIT</title>
    <link rel="icon" type="image/png" href="./assets/img/paginaweb/icono_web.png">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="./css/game.css">
</head>

<body>
    <!-- Logo centrado -->
    <div id="logo">
        <a href="https://github.com/boudere/DVI.git">
            <img width="200" src="assets/img/paginaweb/logocircularweb.png">
        </a>
    </div>
    
    <!-- Contenedor del juego -->
    <div id="juego-container">
        <div id="juego">
            <script type="module" crossorigin src="./src/config.js"></script>
        </div> <!-- Aquí se insertará el juego -->
    </div>

    <!-- Phaser -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.min.js"></script>

    <!-- Configuración del juego -->
    <script type="module">
        import config from './src/config.js';

        // Asegurar que el juego se monte dentro del div correcto
        config.parent = "juego"; 
        new Phaser.Game(config);
    </script>
</body>
</html>
